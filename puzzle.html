<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Игра в загадки </title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 10); // Заказанное число
		alert (answer);
		var tryCount = 0; // Кол-во совершенных попыток
		var maxTryCount = 5; // Кол-во попыток
		
		function readInt() {
			return +document.getElementById('userAnswer').value
		}

		function write(text) {
			document.getElementById('info').innerHTML = text;
		}

		function guess() {
			
			tryCount++;

			for (var i = 1; i <= maxTryCount; i++) {
				var userAnswer = readInt();
					if (i == maxTryCount) {
						write ("Проиграл!");
					} else if (userAnswer == answer) {
						write ("Угадал!");
						break;
					}else if(userAnswer < answer){
						write ("Загаданное число больше!");
					}else if(userAnswer > answer){
						write ("Загаданное число меньше");
					}

			}

				}else if(userAnswer > answer){

				}
			} */
		}

			
	</script>
