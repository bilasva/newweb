<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Игра в загадки </title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
		
		var score = 0;

		function checkanswer(inputId, answers) {
			var userAnswer = document.getElementById(inputId).value;
			userAnswer = userAnswer.toLowerCase();
			for (var i = 0; i < answers.length; i++) {
				if (userAnswer == answers[i]){
					score++;
					break;
				}
			}
		}

		function checkanswers(){
			checkanswer("userAnswer1",["red", "красного", "красная"]);
			checkanswer("userAnswer2",["yellow", "желтый"]);
			checkanswer("userAnswer3",["green", "зеленая"]);

			alert("Загадок отгадано правильно: " + score);
			score = 0;

		}

			
	</script>
</head>

	<p> Какого цвета трава? </p>
